<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
</head>
<body>
<form action="#" th:action="@{/car-update}" th:object="${car}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="carMark">Car mark</label>
    <input type="text" th:field="*{carMark}" id="carMark" placeholder="Car Mark">
    <br/>
    <label for="carModel">Car model</label>
    <input type="text" th:field="*{carModel}" id="carModel" placeholder="Car Model">
    <br/>
    <br/>
    <label for="carPrice">Car price</label>
    <input type="text" th:field="*{carPrice}" id="carPrice" placeholder="Car Price">
    <br/>
    <br/>
    <label for="carInfo">Car info</label>
    <input type="text" th:field="*{carInfo}" id="carInfo" placeholder="Car Info">
    <br/>
    <input type="submit" value="Update Car">
</form>
</body>
</html>
